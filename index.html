<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Heart Fire</title>
	</head>

	<body>
		<div class="container">
			<div class="text">I ❤ You</div>
		</div>

		<!--
			CSS applied in a way such that fallowing SVG element does not take space
			https://www.w3schools.com/graphics/svg_inhtml.asp
			try 
		 -->
		<svg xmlns="http://www.w3.org/2000/svg">
			<!-- Fallowing filter makes the fire effect -->
			<filter id="fire" x="0" y="0" width="100%" height="100%">
				<!--
					This creates a turbulance effect (i dont wanna start a physics class here 😒)
					There are many more SVG filters available.
					https://developer.mozilla.org/en-US/docs/Web/SVG/Element/feTurbulence
					Check this great extension for SVGs -> ID: jock.svg
				-->
				<feTurbulence numOctaves="2" seed="3" baseFrequency="0.1 0.1">
					<animate
						attributeName="baseFrequency"
						dur="10s"
						values="0.1 0.1; 0.12 0.2"
						repeatCount="indefinite"
					></animate>
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
			</filter>
		</svg>
	</body>
</html>
